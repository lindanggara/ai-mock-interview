[theme]
# Primary color for interactive elements
primaryColor = "#1f77b4"

# Background color for the main content area
backgroundColor = "#ffffff"

# Background color for sidebar and most interactive widgets
secondaryBackgroundColor = "#f0f2f6"

# Color used for almost all text
textColor = "#262730"

# Font family for all text in the app, except code blocks
font = "sans serif"

[server]
# Port where the app will run
port = 8501

# Enables CORS protection
enableCORS = false

# Enables XSRF protection
enableXsrfProtection = true

# Max upload size in MB
maxUploadSize = 200

[browser]
# Automatically open browser on startup
gatherUsageStats = false

[runner]
# Automatically rerun script when source code changes
fastReruns = true

# Allow reruns when sidebar state changes
magicEnabled = true
